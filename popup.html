<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>标记管理器</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="con_top",class="container">
		
		<div id="o_button" class="button">
			<input type="button" id="addBtn" value="添加标记" />
			<input type="button" id="listBtn" value="刷新列表" />
			<input type="button" id="addPencil" value="添加画笔" />
			<input type="button" id="delPencil" value="删除画笔" />
			<input type="button" id="autoBtn" value="关闭自动标记" />
			<b id="label_auto">自动标记已打开</b>
			<input type="button" id="auto_remark" value="关闭备注显示" />
			<b id="label_auto_remark">备注显示已打开</b>
			<select id="selectID"></select>
			<input type="button" id="changePen" value="使用此画笔" />
			
		</div>
		<div id="link_data">loading...</div>
	</div>
	
	<script src="main.js"></script>
</body>
</html>
